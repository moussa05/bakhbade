name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest
    steps:
      # √âtape 1: R√©cup√©rer le code source
      - uses: actions/checkout@v3

      # √âtape 2: Installer Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # √âtape 3: Installer les d√©pendances Flutter
      - run: flutter pub get

      # √âtape 4: Mettre √† jour les pods pour iOS
      - run: pod repo update
        working-directory: ios

      # √âtape 5: Nettoyer le projet pour √©viter les conflits
      - run: flutter clean

      # √âtape 6: Construire l'application iOS
      - run: flutter build ios --release --no-codesign

      # √âtape 7: Pr√©parer le fichier Payload pour cr√©er l'IPA
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      # √âtape 8: Cr√©er un fichier ZIP (IPA)
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # √âtape 9: T√©l√©charger l'IPA vers GitHub Releases
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
